{% extends 'Action/index.html' %}

{% block body %}

<div class="container">
	<div class="col-sm-1"></div>
	<div class="col-sm-10">
		<div class="table">
			<table>
				<tr>
					<th>Personname</th>
					<th>Mobile No</th>
					<th>Email</th>
					<th>Gender</th>
					<th>Complaint</th>
					<th>operations</th>
				</tr>
				{% for i in data %}

					<td>{{i.c_mobileno}}</td>
					<td>{{i.c_email}}</td>

	</div>
	<div class="col-sm-1"></div>
</div>

{% endblock %}
