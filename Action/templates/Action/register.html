{% extends 'Action/index.html' %}

{% block body %}
<div class="container">
    <form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Hname:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter heroin name" name="hname">
    </div>
    <div class="form-group">
      <label for="age">H_age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter age" name="age">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
    </div>
    <div class="form-group">
      <label for="mname">Mname:</label>
      <input type="text" class="form-control" id="mname" placeholder="Enter manager name" name="mname">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
